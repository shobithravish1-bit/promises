<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Little Promises ü§ç</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #0b132b, #1c2541, #000);
    overflow: hidden;
    color: #fff;
}

/* floating soft dots */
.dot {
    position: absolute;
    width: 5px;
    height: 5px;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
    animation: float 14s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 0; }
    to { transform: translateY(-10vh); opacity: 1; }
}

/* card */
.card {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 25px;
    max-width: 380px;
    text-align: center;
    animation: fadeUp 2s ease;
    box-shadow: 0 0 25px rgba(255,182,193,0.2);
    z-index: 2;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 1.5em;
    margin-bottom: 14px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 5px #ffd1dc; }
    to { text-shadow: 0 0 18px #ff69b4; }
}

/* promises */
.promise {
    font-size: 0.95em;
    line-height: 1.8;
    opacity: 0;
    animation: textFade 2s ease forwards;
}

.promise:nth-child(2) { animation-delay: 0.5s; }
.promise:nth-child(3) { animation-delay: 1.2s; }
.promise:nth-child(4) { animation-delay: 1.9s; }
.promise:nth-child(5) { animation-delay: 2.6s; }
.promise:nth-child(6) { animation-delay: 3.3s; }

@keyframes textFade {
    to { opacity: 1; }
}

/* buttons */
.music-btn, .next-btn {
    margin-top: 14px;
    padding: 8px 20px;
    font-size: 0.8em;
    background: rgba(255,255,255,0.15);
    color: white;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.35);
    cursor: pointer;
}

.next-btn {
    display: none;
    margin-left: 8px;
}

/* heart */
.heart {
    font-size: 2em;
    margin-top: 14px;
    animation: beat 1.2s infinite;
    color: pink;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}
</style>
</head>

<body>

<!-- background dots -->
<span class="dot" style="left:15%;animation-delay:0s"></span>
<span class="dot" style="left:30%;animation-delay:3s"></span>
<span class="dot" style="left:45%;animation-delay:6s"></span>
<span class="dot" style="left:60%;animation-delay:1s"></span>
<span class="dot" style="left:75%;animation-delay:4s"></span>
<span class="dot" style="left:90%;animation-delay:7s"></span>

<!-- audio -->
<audio id="bgMusic" preload="auto" loop>
    <source src="audio(1).mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Darling these are the little promises from me ‚ù§Ô∏è</h1>

    <div class="promise">I promise to listen, not just hear.</div>
    <div class="promise">I promise to respect your dreams and your fears.</div>
    <div class="promise">I promise to choose you every single day.</div>
    <div class="promise">I promise I‚Äôll never get angry or annoyed at you.</div>
    <div class="promise">I promise I‚Äôll never leave you in any situation.</div>

    <button class="music-btn" onclick="toggleMusic()" id="musicBtn">
        ‚ñ∂ Play Music
    </button>

    <button class="next-btn" onclick="goNext()" id="nextBtn">
        Next üíù
    </button>

    <div class="heart">‚ù§Ô∏è</div>
</div>

<script>
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");
const nextBtn = document.getElementById("nextBtn");

music.volume = 0.5;

function toggleMusic() {
    if (music.paused) {
        music.play();
        musicBtn.innerText = "‚è∏ Pause Music";
        nextBtn.style.display = "inline-block";
    } else {
        music.pause();
        musicBtn.innerText = "‚ñ∂ Play Music";
    }
}

function goNext(){
    window.location.href = "https://shobithravish1-bit.github.io/wishes/"; 
}
</script>

</body>
</html>
